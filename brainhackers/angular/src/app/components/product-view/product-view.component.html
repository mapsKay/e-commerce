<div class="container ">
  <div class="row justify-content-center">
      <div class="card mb-3 " >
        <div class="row g-0 ">
          <div class="col-md-4 img" >
            <img src="{{product.image}}"  class="img-fluid rounded-start" alt="...">
          </div>
          
          <div class="col-md-8">
            <div class="card-body">
              <div class="col"><h3 class="card-title nike-name">{{product.prod_name}}</h3></div>
              <div class="col"><h4 class="card-title nike-id">Product Code: 002576-{{product.prod_id}}</h4></div>
              <p class="price">R {{product.prod_price}}</p>
              <div class="scroller">
                <p class="card-text">{{product.prod_desc}}</p>
              </div>
              <br>

              <div class="btn-group">
                <div class="btn0">
                  <button type="button" class="btn"  (click)="loading = !loading" (click)="addToCart(product)">Add To Cart</button>
                </div>
                <div class="btn1">
                  <button type="button" style="margin-left:40px;" class="btn " (click)="loading = !loading" routerLink="/products">Shop more</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
