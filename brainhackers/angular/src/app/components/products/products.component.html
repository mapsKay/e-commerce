<div class="container" style="margin-top:20px;">
  <div class="row justify-content-center">
    <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let product of Products ; let i = index" >
      <div class="card">
        <span class="hovertext" data-hover="click to view details">
          <img class="card-img-top" (click)="loading = !loading" routerLink="/prodDetails/{{product.prod_id}}" src='{{product.image}}' (click)="getProductinfo(i)"alt="Card image cap">
        </span>
          
        <div class="card-body">
          <h5 class="card-title">{{product.prod_name | uppercase }}</h5>
          <p style="white-space:nowrap; overflow:hidden; text-overflow: ellipsis; max-width: 100ch;" class="card-desc">{{product.prod_desc}}</p>
          <p class="card-price">R {{product.prod_price}}</p>
                      
        </div>

        <div class="col">
          <button type="button" class="btn btn-secondary  btn-sm n" (click) = addToCart(product)>Add To Cart</button>
         </div>
 
      </div>
    </div>
  </div>
<!--  <a routerLink="/products" (click)="loading = !loading" class="back-to-top d-flex align-items-center justify-content-center active"><i class="fa-solid fa-arrow-up"></i></a> -->

  <span ngxScrollTop>
    <a routerLink="/products"  class="back-to-top d-flex align-items-center justify-content-center active"  ><i class="fa-solid fa-arrow-up"></i></a>

  </span>
</div>

<ngx-loading
[show]="loading"
[config]="{
  animationType: ngxLoadingAnimationTypes.circleSwish,
  primaryColour: '#ffffff', secondaryColour: '#ffffff',
  backdropBorderRadius: '3px'
}">
</ngx-loading>
